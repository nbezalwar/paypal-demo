rightToRefund.disclosureNY	          = <p>Vous, le client, avez droit à un remboursement de l’argent à transmettre en conséquence du présent contrat si PayPal ne transfère pas l’argent reçu de votre part dans les 10 jours suivant la date de sa réception, ou ne donne pas d’instructions engageant un montant équivalent à la personne désignée par vous dans les 10 jours suivant la date de réception des fonds de votre part, sauf instruction contraire de votre part.</p><p>Si vos instructions concernant le moment où l’argent doit être transféré ou transmis ne sont pas respectées, et que l’argent n’a pas encore été transféré ou transmis, vous avez droit à un remboursement de votre argent.  Si vous souhaitez obtenir un remboursement, vous pouvez contacter PayPal en appelant le numéro gratuit 1-888-221-1161.</p>
