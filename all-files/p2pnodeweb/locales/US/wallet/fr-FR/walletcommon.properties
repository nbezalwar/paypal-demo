obDdaBody	                            = <p>1.   Autorisation de compte de débit. J'autorise PayPal par les présentes à émettre des débits préautorisés prélevés sur le compte bancaire (le « Compte ») ajouté à mon Compte PayPal pour mon usage personnel ou professionnel. Ces débits pré-autorisés sont également appelés « PAD ». PayPal peut émettre des PAD de manière sporadique pour un montant en dollars que j’indique, jusqu’à un maximum de 200 000 CAD. PayPal peut émettre des PAD dans les montants et à la fréquence que j’autorise de temps à autre sur la base de mon accord avec PayPal et/ou certains commerçants. Je reconnais que pour ajouter un Compte à mon Compte PayPal pour les PAD, je dois confirmer mon Compte par le biais du processus de confirmation de compte bancaire en trois étapes de PayPal, tel que décrit sur https://www.paypal.com/row/cgi-bin/webscr?cmd=p/dmo/demo_rd_1.</p><p>2.  Annulation. Je comprends que je peux annuler cette autorisation pour de futures transactions à tout moment en supprimant le Compte de mon Compte PayPal via l’onglet « Profil » sur le site Web de PayPal. Je comprends que la suppression du Compte du système PayPal n’annule pas les transferts en attente que j’ai déjà initiés et autorisés.</p><p>4.  Période de confirmation. PayPal accepte de fournir une confirmation écrite de cette autorisation au moins trois (3) jours avant que le premier PAD ne soit débité du Compte. Je reconnais que cette confirmation écrite peut être fournie par e-mail.</p><p>5.  PAD sporadiques. PayPal est tenu d’obtenir une autorisation de ma part pour chaque PAD sporadique. Je reconnais que pour autoriser ultérieurement des PAD sporadiques, je dois confirmer mon identité en saisissant un identifiant et un mot de passe PayPal valides lors de la connexion ou par une autre méthode raisonnable. Cela constituera une autorisation valable pour mon établissement financier de débiter le Compte. </p><p>6.  Recours. J’ai certains droits de recours si un PAD ne respecte pas cette autorisation. Par exemple, j’ai le droit de recevoir un remboursement pour toute PAD qui n’est pas autorisée ou qui n’est pas conforme à cette autorisation. Pour obtenir plus d’informations sur mes droits de recours, je peux contacter mon établissement financier ou consulter le site www.cdnpay.ca.</p><p>7.  Validation par l’Institution financière. Je reconnais que mon établissement financier n’est pas tenu de vérifier qu’un PAD a été émis conformément aux termes de la présente autorisation.</p><p>8.  Contrat de biens et services.      La révocation de cette autorisation ne met fin à aucun contrat pour des biens ou services qui existent entre moi et tout commerçant PayPal ou entre moi et PayPal. Cette autorisation s’applique uniquement au mode de paiement et n’a aucune incidence sur le contrat de biens ou de services associé.</p><p>9.  Fournisseur de services de paiement PayPal. Je reconnais que Wells Fargo Bank, N.A. (« Wells Fargo »), détient un compte auprès de la Royal Bank of Canada au profit de PayPal, et que Wells Fargo agit en tant que représentant du traitement des paiements de PayPal pour les transactions envisagées par la présente autorisation. J’accepte que les informations contenues dans la présente autorisation puissent être divulguées à la Royal Bank of Canada et/ou Wells Fargo comme requis pour effectuer toute transaction PAD. Je reconnais que cette autorisation est fournie au profit de PayPal et qu’elle est fournie en contrepartie du fait que mon institution financière accepte de traiter les débits sur mon Compte conformément aux Règles de l’Association canadienne des paiements.</p><p>10.  Droits de contestation. Je ne peux contester un PAD que dans les conditions suivantes : <br/>(i) le PAD n’a pas été tiré conformément à la présente autorisation

