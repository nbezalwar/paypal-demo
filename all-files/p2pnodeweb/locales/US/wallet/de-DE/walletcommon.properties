rightToRefund.disclosureNY	          = <p>Sie, der Kunde, haben Anspruch auf eine Rückerstattung des infolge dieser Vereinbarung zu überweisenden Geldes, wenn PayPal das von Ihnen erhaltene Geld nicht innerhalb von 10 Tagen nach Erhalt des Geldes weiterleitet oder nicht innerhalb von 10 Tagen nach Erhalt des Geldes von Ihnen Anweisungen gibt, die einen gleichwertigen Geldbetrag an die von Ihnen benannte Person verpflichten, es sei denn, Sie haben etwas anderes angewiesen.</p><p>Wenn Ihre Anweisungen, wann das Geld weitergeleitet oder übermittelt werden soll, nicht eingehalten werden und das Geld noch nicht weitergeleitet oder übermittelt wurde, haben Sie Anspruch auf Erstattung Ihres Geldes.  Wenn Sie eine Rückerstattung wünschen, können Sie PayPal unter der gebührenfreien Telefonnummer 1-888-221-1161 kontaktieren.</p>
