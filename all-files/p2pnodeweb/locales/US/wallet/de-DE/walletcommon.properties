obDdaBody	                            = <p>1.   Autorisierung zum Belastungskonto. Hiermit ermächtige ich PayPal, für meine persönliche oder geschäftliche Nutzung vorab autorisierte Belastungen auf das Bankkonto (das „Konto“) zu tätigen, das meinem PayPal-Konto hinzugefügt wurde. Solche vorautorisierten Belastungen werden auch als „PADs“ bezeichnet. PayPal kann PADs sporadisch in einem von mir angegebenen Dollarbetrag bis zu einem Höchstbetrag von 200.000 CAD ausstellen. PayPal kann PADs in der Höhe und mit der Häufigkeit ausstellen, die ich von Zeit zu Zeit aufgrund meiner Vereinbarung mit PayPal und/oder bestimmten Händlern genehmige. Ich erkenne an, dass ich mein Konto über PayPals dreistufigen Bankkontobestätigungsprozess bestätigen muss, um meinem PayPal-Konto ein Konto für PADs hinzuzufügen, wie unter https://www.paypal.com/row/cgi-bin/webscr?cmd=p/dmo/demo_rd_1. beschrieben.</p><p>2.  Stornierung. Ich verstehe, dass ich diese Autorisierung für zukünftige Transaktionen jederzeit widerrufen kann, indem ich das Konto über die Registerkarte „Profil“ auf der PayPal-Website von meinem PayPal-Konto entferne. Ich verstehe, dass das Entfernen des Kontos aus dem PayPal-System keine ausstehenden Überweisungen storniert, die ich bereits initiiert und autorisiert habe.</p><p>4.  Bestätigungszeitraum. PayPal verpflichtet sich, diese Autorisierung mindestens drei (3) Tage vor der Belastung des Kontos mit der ersten Zahlungszahlung schriftlich zu bestätigen. Ich bestätige, dass diese schriftliche Bestätigung per E-Mail erfolgen kann.</p><p>5.  Sporadische PADs. PayPal ist verpflichtet, für jede sporadische PAD eine Genehmigung von mir einzuholen. Ich bestätige, dass ich meine Identität bestätigen muss, indem ich bei der Anmeldung eine gültige PayPal-Benutzer-ID und ein gültiges Passwort eingib oder durch eine andere angemessene Methode, um später sporadische PADs zu genehmigen. Dies stellt eine gültige Genehmigung für mein Finanzinstitut dar, das Konto zu belasten. </p><p>6.  Regress. Ich habe bestimmte Regressrechte, wenn eine PAD diese Genehmigung nicht einhält. Zum Beispiel habe ich das Recht, eine Erstattung für PAD zu erhalten, die nicht autorisiert ist oder nicht mit dieser Genehmigung übereinstimmt. Um weitere Informationen zu meinen Regressrechten zu erhalten, kann ich mich an mein Finanzinstitut wenden oder www.cdnpay.ca besuchen.</p><p>7.  Validierung durch das Finanzinstitut. Ich bestätige, dass mein Finanzinstitut nicht verpflichtet ist, zu überprüfen, ob eine PAD gemäß den Bedingungen dieser Genehmigung ausgestellt wurde.</p><p>8.  Vertrag über Waren und Dienstleistungen.      Der Widerruf dieser Genehmigung beendet keinen Vertrag über Waren oder Dienstleistungen, der zwischen mir und einem PayPal-Händler oder zwischen mir und PayPal besteht. Diese Genehmigung gilt nur für die Zahlungsmethode und hat anderweitig keine Auswirkungen auf den zugehörigen Vertrag über Waren oder Dienstleistungen.</p><p>9.  Zahlungsdienstleister von PayPal. Ich bestätige, dass Wells Fargo Bank, N.A. („Wells Fargo“), ein Konto bei der Royal Bank of Canada zugunsten von PayPal führt und dass Wells Fargo als Vertreter der Zahlungsabwicklung von PayPal für die in dieser Genehmigung vorgesehenen Transaktionen fungiert. Ich bin damit einverstanden, dass die in dieser Genehmigung enthaltenen Informationen an die Royal Bank of Canada und/oder Wells Fargo weitergegeben werden können, soweit dies für den Abschluss einer PAD-Transaktion erforderlich ist. Ich erkenne an, dass diese Genehmigung zugunsten von PayPal und als Gegenleistung dafür erteilt wird, dass mein Finanzinstitut zustimmt, Belastungen von meinem Konto gemäß den Regeln der Canadian Payments Association zu verarbeiten.</p><p>10.  Recht auf Streitigkeiten. Ich kann eine PAD nur unter den folgenden Bedingungen anfechten: <br/>(i) die PAD wurde nicht gemäß dieser Genehmigung gezogen

